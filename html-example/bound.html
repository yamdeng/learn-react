<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        padding-bottom: 1000px;
        margin: 10px;
      }

      div {
        width: 400px;
        height: 200px;
        padding: 20px;
        margin: 50px auto;
        background: purple;
      }

      div#firstDiv {
        background: yellow;
      }

      p {
        margin: 0;
      }
    </style>
    <script>
      function init() {
        let elem = document.getElementById("firstDiv");
        let rect = elem.getBoundingClientRect();
        for (var key in rect) {
          if (typeof rect[key] !== "function") {
            let para = document.createElement("p");
            para.textContent = `${key} : ${rect[key]}`;
            document.body.appendChild(para);
          }
        }

        function update() {
          const elem = document.getElementById("firstDiv");
          const rect = elem.getBoundingClientRect();
          console.log(JSON.stringify(rect));
        }

        document.addEventListener("scroll", update);
        update();
      }
    </script>
  </head>
  <body onload="init()">
    <div></div>
    <div style="padding: 300px">
      <div id="firstDiv"></div>
    </div>
  </body>
</html>
